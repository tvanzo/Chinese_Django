name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: ${{ secrets.DEBUG }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      DJANGO_SUPERUSER_USERNAME: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
      DJANGO_SUPERUSER_EMAIL: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
      DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure static dir exists (silence W004)
        run: mkdir -p myproject/static

      - name: Django system check
        run: python manage.py check --deploy --fail-level WARNING || true

      # --- Migration healer: fix "0004 applied before 0003_placeholder" once, then migrate normally
      - name: Heal migration history if needed
        run: |
          set -e
          # If 0004 is applied and 0003_placeholder is not, fake-apply 0003 then proceed.
          if python - <<'PY'
from django.core.management import call_command
from django.apps import apps
from django.db import connections
from django.db.migrations.recorder import MigrationRecorder

conn = connections['default']
rec = MigrationRecorder(conn)
applied = {(m.app, m.name) for m in rec.applied_migrations()}
need_heal = ('subplayer','0004_category_remove_media_category_channel_categories_and_more') in applied \
            and ('subplayer','0003_placeholder') not in applied
print("HEAL" if need_heal else "OK")
PY
          | grep -q HEAL; then
            echo "Healing migration chain: faking subplayer.0003_placeholder"
            python manage.py migrate subplayer 0003_placeholder --fake
          else
            echo "Migration chain OK"
          fi

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Create/ensure superuser
        run: |
          python - <<'PY'
from django.contrib.auth import get_user_model
User = get_user_model()
u, created = User.objects.get_or_create(
    username="${{ env.DJANGO_SUPERUSER_USERNAME }}",
    defaults={
        "email": "${{ env.DJANGO_SUPERUSER_EMAIL }}",
        "is_staff": True,
        "is_superuser": True,
    },
)
if created:
    u.set_password("${{ env.DJANGO_SUPERUSER_PASSWORD }}")
    u.save()
else:
    # ensure flags are set even if user existed already
    changed = False
    if not u.is_staff: u.is_staff = True; changed = True
    if not u.is_superuser: u.is_superuser = True; changed = True
    if changed: u.save()
print("Superuser ready:", u.username)
PY

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"serviceId": "srv-cpoif12ju9rs738p174g"}' \
            https://api.render.com/v1/services/srv-cpoif12ju9rs738p174g/deploys
