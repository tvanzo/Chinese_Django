name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: ${{ secrets.DEBUG }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: srv-cpoif12ju9rs738p174g
      DJANGO_SUPERUSER_USERNAME: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
      DJANGO_SUPERUSER_EMAIL: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
      DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure static dir exists (silence W004)
        run: mkdir -p myproject/static

      - name: Show subplayer migrations (before)
        run: python manage.py showmigrations subplayer || true

      # Brutal but reliable: directly record 0002 and 0003 as applied
      - name: Force-record missing ancestors (0002, 0003)
        run: |
          python manage.py shell -c "
from django.db import connections
from django.db.migrations.recorder import MigrationRecorder
conn = connections['default']
rec = MigrationRecorder(connection=conn)
applied = set(rec.applied_migrations())
need = [('subplayer','0002_placeholder'), ('subplayer','0003_placeholder')]
for item in need:
    if item not in applied:
        rec.record_applied(*item)
print('Recorded:', [i for i in need if i not in applied])
"

      - name: Show subplayer migrations (after force-record)
        run: python manage.py showmigrations subplayer || true

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Create superuser (idempotent)
        run: |
          python manage.py createsuperuser --noinput || true
          python - <<'PY'
import os
from django.contrib.auth import get_user_model
User = get_user_model()
u = os.environ.get('DJANGO_SUPERUSER_USERNAME')
e = os.environ.get('DJANGO_SUPERUSER_EMAIL')
p = os.environ.get('DJANGO_SUPERUSER_PASSWORD')
if u and p and not User.objects.filter(username=u).exists():
    User.objects.create_superuser(username=u, email=e, password=p)
    print(f"Created superuser {u}")
else:
    print("Superuser exists or env missing; skipping explicit create.")
PY

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --data "{\"serviceId\": \"${RENDER_SERVICE_ID}\"}" \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys
