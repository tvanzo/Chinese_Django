name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # App secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: ${{ secrets.DEBUG }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      DJANGO_SUPERUSER_USERNAME: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
      DJANGO_SUPERUSER_EMAIL: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
      DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: srv-cpoif12ju9rs738p174g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Fix migration history inconsistencies safely before migrate ---
      - name: Fix migration history (guard 0002/0003/0005/0006)
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', os.environ.get('DJANGO_SETTINGS_MODULE', 'myproject.settings'))

          import django
          django.setup()

          from django.db import connections
          from django.db.migrations.recorder import MigrationRecorder

          conn = connections['default']
          recorder = MigrationRecorder(conn)
          applied = set(recorder.migration_qs.values_list('app', 'name'))

          def record(app, name):
              if (app, name) not in applied:
                  recorder.record_applied(app, name)
                  print(f"Recorded {app}.{name}")
              else:
                  print(f"Already present: {app}.{name}")

          # Ensure earlier placeholders appear as applied in history
          record('subplayer', '0002_placeholder')
          record('subplayer', '0003_placeholder')

          # If Category table already exists, fake-apply 0005
          tables = set(connections['default'].introspection.table_names())
          if 'subplayer_category' in tables:
              record('subplayer', '0005_category_alter_highlight_unique_together_and_more')
          else:
              print("subplayer_category not found; 0005 will run normally if needed.")

          # If Article already has the columns 0006 adds, fake-apply 0006
          needed_cols = {'content', 'description', 'level'}
          with conn.cursor() as cur:
              cur.execute("""
                  SELECT column_name
                  FROM information_schema.columns
                  WHERE table_name = 'subplayer_article'
              """)
              existing_cols = {r[0] for r in cur.fetchall()}

          missing = needed_cols - existing_cols
          if not missing:
              record('subplayer', '0006_article_content_article_description_article_level_and_more')
          else:
              print(f"subplayer_article missing {missing}; 0006 will run to add them.")
          PY

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Create superuser (idempotent)
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', os.environ.get('DJANGO_SETTINGS_MODULE', 'myproject.settings'))
          import django
          django.setup()
          from django.contrib.auth import get_user_model

          username = os.environ['DJANGO_SUPERUSER_USERNAME']
          email = os.environ['DJANGO_SUPERUSER_EMAIL']
          password = os.environ['DJANGO_SUPERUSER_PASSWORD']

          User = get_user_model()
          u, created = User.objects.get_or_create(username=username, defaults={'email': email})
          if created:
              u.set_password(password)
              u.is_superuser = True
              u.is_staff = True
              u.save()
              print("Superuser created.")
          else:
              changed = False
              if not u.is_superuser:
                  u.is_superuser = True; changed = True
              if not u.is_staff:
                  u.is_staff = True; changed = True
              if changed:
                  u.save()
                  print("Superuser flags updated.")
              else:
                  print("Superuser already exists.")
          PY

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || true

      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --data "{\"serviceId\": \"${RENDER_SERVICE_ID}\"}" \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys"
