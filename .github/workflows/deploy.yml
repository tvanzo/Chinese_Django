name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: ${{ secrets.DEBUG }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      DJANGO_SUPERUSER_USERNAME: ${{ secrets.DJANGO_SUPERUSER_USERNAME }}
      DJANGO_SUPERUSER_EMAIL: ${{ secrets.DJANGO_SUPERUSER_EMAIL }}
      DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: srv-cpoif12ju9rs738p174g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show migrations (before)
        run: |
          python manage.py showmigrations subplayer || true

      - name: Fix inconsistent migration history (force-record placeholders)
        run: |
          python - <<'PY'
          import os, sys
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', os.environ.get('DJANGO_SETTINGS_MODULE', 'myproject.settings'))

          # Django setup
          import django
          django.setup()

          from django.db import connections
          from django.db.migrations.recorder import MigrationRecorder

          conn = connections['default']
          recorder = MigrationRecorder(conn)
          applied = set(recorder.migration_qs.values_list('app', 'name'))

          to_record = [
              ('subplayer', '0002_placeholder'),
              ('subplayer', '0003_placeholder'),
          ]

          changed = False
          for app, name in to_record:
              if (app, name) not in applied:
                  recorder.record_applied(app, name)
                  print(f"Recorded {app}.{name}")
                  changed = True
              else:
                  print(f"Already present: {app}.{name}")

          if not changed:
              print("No missing placeholder migrations to record.")
          PY

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Show migrations (after)
        run: |
          python manage.py showmigrations subplayer || true

      - name: Create superuser (idempotent)
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', os.environ.get('DJANGO_SETTINGS_MODULE', 'myproject.settings'))
          import django
          django.setup()
          from django.contrib.auth import get_user_model

          username = os.environ.get('DJANGO_SUPERUSER_USERNAME')
          email = os.environ.get('DJANGO_SUPERUSER_EMAIL')
          password = os.environ.get('DJANGO_SUPERUSER_PASSWORD')

          User = get_user_model()
          u, created = User.objects.get_or_create(username=username, defaults={
              'email': email,
              'is_staff': True,
              'is_superuser': True,
          })
          if created:
              u.set_password(password)
              u.save(update_fields=['password'])
              print(f"Created superuser: {username}")
          else:
              # ensure flags are set even if user existed
              updated = False
              if not u.is_staff:
                  u.is_staff = True; updated = True
              if not u.is_superuser:
                  u.is_superuser = True; updated = True
              if updated:
                  u.save(update_fields=['is_staff','is_superuser'])
                  print(f"Updated existing user flags for: {username}")
              else:
                  print(f"Superuser already present: {username}")
          PY

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            --data "{\"serviceId\": \"${RENDER_SERVICE_ID}\"}" \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys
