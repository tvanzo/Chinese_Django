services:
  - type: web
    name: django-web-service
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn myproject.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chinese_django
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: "myproject.settings"
      - key: SECRET_KEY
        fromSecret: SECRET_KEY
      - key: ALLOWED_HOSTS
        value: "chinese-django.onrender.com"
      - key: DEBUG
        value: "False"
      - key: MEDIA_ROOT
        value: "/var/data/media"  # This should match the disk mount path
    staticPublishPath: staticfiles
    routes:
      - type: rewrite
        source: "^/static/(.*)"
        destination: "/staticfiles/$1"
      - type: rewrite
        source: "^/media/(.*)"
        destination: "/var/data/media/$1"  # This should match the disk mount path
