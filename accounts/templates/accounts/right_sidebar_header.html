<style>
.right-sidebar-header {
    display: flex;
    justify-content: center; /* Center the items horizontally */

    padding: 10px 0;        /* Padding top and bottom, no side padding */

.right-sidebar-header .nav-item {

}

.right-sidebar-header .unique-xp-circle {

    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 5px;
}

.right-sidebar-header .nav-link svg {
    width: 20px;
    height: 20px;
}

.right-sidebar-header .nav-link {
    padding: 0;
}

.right-sidebar-header .btn-sm {
    padding: 0.25rem 0.5rem;
}

/* Ensure these buttons are above the sidebar toggle */

    position: relative;
    z-index: 1003;
}
