{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/svg+xml" href="{% static 'accounts/img/ele.png' %}">
  <title>Sign Up - Chinese Log</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700,800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #1a1f36;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative; /* Needed for ::before layering */
    }

    /* Add pseudo-element for background image with opacity */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'accounts/img/background.png' %}") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2; /* 50% opacity for the image */
      z-index: -1; /* Puts it behind the content */
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative; /* Ensures card stays above the background */
      z-index: 1; /* Brings card above the ::before layer */
    }

    .card-header {
      margin-bottom: 40px;
    }

    .card-header h5 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: #1a1f36;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    .form-control:focus {
      border-color: #3a9fff;
      outline: none;
      box-shadow: 0 0 0 4px rgba(58, 159, 255, 0.1);
      background-color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a9fff, #3a72ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(58, 159, 255, 0.2);
    }

    .text-muted {
      color: #64748b;
      font-size: 14px;
      margin: 8px 0;
      text-align: left;
    }

    .sign-in-link {
      color: #3a9fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .sign-in-link:hover {
      color: #3a72ff;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <h5>Create your account</h5>
    </div>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      <input type="hidden" name="selected_plan" value="free"> <!-- Default to free plan -->

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password1" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
      </div>

      <div class="text-muted">Password must contain at least 8 characters</div>

      <button type="submit" class="btn btn-primary">Create Account</button>

      <p style="margin-top: 24px; color: #64748b;">
        Already have an account? <a href="{% url 'login' %}" class="sign-in-link">Sign in</a>
      </p>
    </form>
  </div>
</body>
</html>
