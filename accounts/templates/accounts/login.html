   <main class="main-content mt-0">
    <section class="min-vh-100 mb-8" style="background-image: url('{% static 'accounts/img/curved-images/curved6.jpg' %}'); background-size: cover; background-position: center;">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto spacer">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Login</h5>
              </div>
              <div class="card-body">
                <form role="form text-left" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  {{ form.non_field_errors }}
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email" name="login" aria-label="Email" aria-describedby="email-addon" required>
                    {{ form.login.errors }}
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password" aria-describedby="password-addon" required>
                    {{ form.password.errors }}
                  </div>
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Log in</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Forgot your password? <a href="{% url 'account_reset_password' %}" class="text-dark font-weight-bolder">Reset password</a></p>
                  <p class="text-sm mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-dark font-weight-bolder">Sign up</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
