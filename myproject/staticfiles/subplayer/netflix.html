<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    /* CSS styles for the Netflix homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      background-color: #141414;
      color: #ffffff;
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 20px;
    }
    
    .movie-card {
      width: 200px;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .movie-card img {
      width: 100%;
      height: auto;
    }
    
    .movie-card h3 {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Popular Movies</h1>
    
    <div id="movie-container" class="movie-container"></div>
  </div>
  
  <script>
    // JavaScript for displaying movies
    window.onload = function() {
      // Array of movie data
      var movies = [
        { title: "Movie 1" },
        { title: "Movie 2" },
        { title: "Movie 3" },
        // Add more movies here
      ];
      
      var movieContainer = document.getElementById("movie-container");
      
      // Display movies
      for (var i = 0; i < movies.length; i++) {
        var movieCard = document.createElement("div");
        movieCard.className = "movie-card";
        
        var movieLink = document.createElement("a");
        movieLink.href = "index.html";
        
        var movieImage = document.createElement("img");
        movieImage.src = "cover.jpeg";
        
        var movieTitle = document.createElement("h3");
        movieTitle.textContent = movies[i].title;
        
        movieLink.appendChild(movieImage);
        movieCard.appendChild(movieLink);
        movieCard.appendChild(movieTitle);
        
        movieContainer.appendChild(movieCard);
      }
    };
  </script>
</body>
</html>
