<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if search_results %}
    <ul>
        {% for result in search_results %}
            <li>
                <a href="{{ result.link }}">{{ result.text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
