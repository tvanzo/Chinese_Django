{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media List</title>
    <link rel="stylesheet" href="{% static 'subplayer/styles.css' %}">
</head>
<body>
    <div class="media-list">
        {% for media in media %}
            <div class="media-item">
                <h3>{{ media.title }}</h3>
                <!-- You can add more media details here -->
            </div>
        {% empty %}
            <p>No media found.</p>
        {% endfor %}
    </div>
</body>
</html>
