<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'subplayer/styles.css' %}">
   <!DOCTYPE html>

<html>
<head>
    
</head>

<body>
  <div id="podcast-cover">
    <img src="{% static 'subplayer/cover.jpeg' %}" alt="Podcast Cover">
  </div>

  <audio id="audiofile" src="" controls="controls" type="audio/mp3"></audio><br>

  <div id="subtitles"></div>

  <button id="loop-button">Loop Mode</button>

  <div id="notes">
    <textarea id="note-input" placeholder="方法"></textarea>
    <button id="save-button">丰富</button>
  </div>

  {% include 'subtitles.html' with media_id=media_id %}

  <script>
     // Get the media_id from the URL
     const urlParams = new URLSearchParams(window.location.search);
     const media_id = urlParams.get('media_id');

     // Set the src attribute of the audio element
     const audioPlayer = document.getElementById('audiofile');
     audioPlayer.src = "{% static 'subplayer/' %}" + "test" + media_id + ".mp3";
  </script>
</body>
</html>
