{% load static %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
       id="sidenav-main">

  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
       aria-hidden="true" id="iconSidenav"></i>

    <a class="navbar-brand m-0 d-flex align-items-center" href="{% url 'home_redirect' %}">
      <span class="ms-1 font-weight-bold">ChineseLog</span>
    </a>
  </div>

  <hr class="horizontal dark mt-0">

  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">

      <!-- Dashboard -->
      <li class="nav-item">
        <a class="nav-link {% if 'dashboard' in request.path or request.path == '/' %}active{% endif %}"
           href="{% url 'stats_view' %}">
          <i class="ni ni-tv-2 text-primary"></i>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>

      <!-- Watch (videos / podcasts) -->
      <li class="nav-item">
        <a class="nav-link {% if 'watch' in request.path or 'video' in request.path or 'podcast' in request.path %}active{% endif %}"
           href="{% url 'media_list' %}">
          <i class="ni ni-camera-compact text-success"></i>
          <span class="nav-link-text ms-1">Watch</span>
        </a>
      </li>

      <!-- Read (articles) -->
      <li class="nav-item">
        <a class="nav-link {% if 'read' in request.path %}active{% endif %}"
           href="{% url 'read_list' %}">
          <i class="ni ni-book-bookmark text-warning"></i>
          <span class="nav-link-text ms-1">Read</span>
        </a>
      </li>

      <!-- Chat -->
      <li class="nav-item">
        <a class="nav-link {% if 'chat' in request.path %}active{% endif %}"
           href="{% url 'chat' %}">
          <i class="ni ni-chat-round text-info"></i>
          <span class="nav-link-text ms-1">Chat</span>
        </a>
      </li>

      <!-- My Library -->
      <li class="nav-item">
        <a class="nav-link {% if 'library' in request.path %}active{% endif %}"
           href="{% url 'user_videos' %}">
          <i class="ni ni-collection text-dark"></i>
          <span class="nav-link-text ms-1">My Library</span>
        </a>
      </li>

      <!-- Highlights -->
      <li class="nav-item">
        <a class="nav-link {% if 'highlights' in request.path %}active{% endif %}"
           href="{% url 'highlights' %}">
          <i class="ni ni-single-copy-04 text-danger"></i>
          <span class="nav-link-text ms-1">Highlights</span>
        </a>
      </li>

      <!-- Account -->
      <li class="nav-item">
        <a class="nav-link {% if 'account' in request.path %}active{% endif %}"
           href="{% url 'account' %}">
          <i class="ni ni-settings-gear-65 text-secondary"></i>
          <span class="nav-link-text ms-1">Account</span>
        </a>
      </li>

    </ul>
  </div>
</aside>
